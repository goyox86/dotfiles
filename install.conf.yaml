- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.atom/config.cson: atom.cson
    ~/.config/nvim/init.vim: init.vim
    ~/.bashrc: bashrc
    ~/.ctags: ctags
    ~/.fzf.bash: fzf.bash
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.zpreztorc: zprestorc
    ~/.aliases: aliases
    ~/.zsh: .zsh
    ~/.zshrc: zshrc
    ~/.config/i3/config: i3_config
    ~/.config/polybar: polybar_config


- shell:
  - [git submodule update --init --recursive, Installing submodules]
